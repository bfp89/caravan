    <div id="empDiv" class="container-fluid">
      
      <button type="button" class="btn userBtns" id="addUserBtn" data-toggle="modal" data-target="#addUser"><i class="fa fa-user-plus"></i></button>
        <button type="button" class="btn userBtns" id="editUserBtn" data-toggle="modal" data-target="#editUser"><i class="fas fa-user-edit"></i></button>

      <div id="empModals">
        <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="addTitle">Add Employee</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="submitAddForm">
                  <div class="form-group row">
                    <div class="offset-1 col-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-address-card"></i>
                          </div>
                        </div> 
                        <input id="formFirstName" name="formFirstName" placeholder="Enter First Name" type="text" class="form-control" required="required">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row"> 
                    <div class="offset-1 col-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-address-card"></i>
                          </div>
                        </div> 
                        <input id="formLastName" name="formLastName" placeholder="Enter Last Name" type="text" class="form-control" required="required">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row"> 
                    <div class="offset-1 col-8">
                      <select id="formDept" name="formDept" class="custom-select" required="required">
                        <option value="" disabled selected>Select Department</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-1 col-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-envelope"></i>
                          </div>
                        </div> 
                        <input id="formEmail" name="formEmail" placeholder="Enter Email " type="email" required="required" class="form-control">
                      </div>
                    </div>
                  </div> 
                  <div class="form-group row">
                    <div class="offset-1 col-8">
                      <button id="submitAdd" name="submit" type="submit" class="btn btn-primary">Add Employee</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      

        <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <h3 class="modal-title" id="editTitle">Edit Employee</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div id="editUserModalBody">
              <div class="modal-body">
                <div class="offset-1 col-10 input-group mb-3">
                  <input id="editSearch" name="editSearch" placeholder="Search Employee name to edit.." type="text" class="form-control" required="required">
                  <div class="input-group-append">
                    <button id="editSearchBtn" class="input-group-text">Search</button>
                  </div>
                </div>
                <form>
                  <h5>Current Details</h5>
                  <div class="form-group row">
                    <div class="offset-1 col-10">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-address-card"></i>
                          </div>
                        </div> 
                        <input id="firstNameToEdit" name="firstNameToEdit" placeholder="First Name" type="text" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row"> 
                    <div class="offset-1 col-10">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-address-card"></i>
                          </div>
                        </div> 
                        <input id="lastNameToEdit" name="lastNameToEdit" placeholder="Last Name" type="text" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row"> 
                    <div id="formEditDept" class="offset-1 col-10">
                      <div class="input-group">
                        <input id="depToEdit" name="depToEdit" placeholder="Department" type="text" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-1 col-10">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-envelope"></i>
                          </div>
                        </div> 
                        <input id="emailToEdit" name="emailToEdit" placeholder="Email" type="email" class="form-control" disabled>
                      </div>
                    </div>
                  </div> 
                  <div class="form-group row">
                    <div class="offset-1 col-8">
                      <button id="submitEdit" name="submitEdit" type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>  
              <div class="modal-footer">
                <button id="editDetailsBtn" type="button" class="btn btn-info">Edit Employee Details</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>  
          </div>
        </div>

        <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="deleteUserModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <h3 class="modal-title" id="deleteTitle">Delete Employee</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="deleteUserModalBody">
                <div class="modal-body">
                  <div class="offset-1 col-10 input-group mb-3">
                    <input id="deleteSearch" placeholder="Search Employee name to delete.." type="text" class="form-control" required="required">
                    <div class="input-group-append">
                      <button id="deleteSearchBtn" type="button" class="input-group-text">Search</button>
                    </div>
                  </div>
                  <form id="submitDeleteEmpForm">
                    <div class="form-group row">
                      <div class="offset-1 col-10">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-address-card"></i>
                            </div>
                          </div> 
                          <input id="formFirstNameToDelete" type="text" class="form-control" disabled>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row"> 
                      <div class="offset-1 col-10">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-address-card"></i>
                            </div>
                          </div> 
                          <input id="formLastNameToDelete" type="text" class="form-control" disabled>
                        </div>
                      </div>
                    </div> 
                    <div class="form-group row"> 
                      <div id="formEditDept" class="offset-1 col-10">
                        <div class="input-group">
                          <input id="empDepToDelete" placeholder="Department" type="text" class="form-control" disabled>
                        </div>
                      </div>
                    </div>
                    <div id="hiddenDiv">
                      <input id="hiddenID">
                    </div>
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button id="deleteEmpBtn" name="submit" type="submit" class="btn btn-primary">Delete</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>  
              <div class="modal-footer">
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>

        </div>

        <div class="modal fade" id="deleteDept" tabindex="-1" role="dialog" aria-labelledby="deleteDeptModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <h3 class="modal-title" id="deleteDeptTitle">Delete Department</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>

              <div class="modal-body">
                <form id="submitDeleteDeptForm">

                      <select id="formDeleteDept" class="custom-select" required="required">

                <button id="deptDeleteCheck" class="btn btn-secondary offset-1" type="button">Can I delete?</button>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>

                            <i class="far fa-address-card"></i>

                        <input id="formLocName" placeholder="Enter Location Name" type="text" class="form-control" required="required">

                    <div class="offset-1 col-8">
                      <button id="submitAddLoc" type="submit" class="btn btn-primary">Add Location</button>
