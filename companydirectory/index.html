<!doctype html>

<html lang="en">

	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,  user-scalable=no" />

        <link rel="icon" href="favicon.png">

        <link rel="stylesheet"

        <link rel="stylesheet"

		<title>Company Directory</title>

	</head>

	<body>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button id="allButton" class="btn active" val="all">
                <img src="favicon.png" width="50" height="50" alt="Home" loading="lazy">
            </button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Department
                    </a>
                    <div id="depDrop" class="dropdown-menu" aria-labelledby="jobDropdown">
                        <a class="dropdown-item" id="HR" value="HumanResources">HR</a>
                        <a class="dropdown-item" id="Sales" value="Sales">Sales</a>
                        <a class="dropdown-item" id="Marketing" value="Marketing">Marketing</a>
                        <a class="dropdown-item" id="Legal" value="Legal">Legal</a>
                        <a class="dropdown-item" id="Services" value="Services">Services</a>
                        <a class="dropdown-item" id="Research" value="ResearchandDevelopment">Research and Development</a>
                        <a class="dropdown-item" id="Product" value="ProductManagement">Product Management</a>
                        <a class="dropdown-item" id="Training" value="Training">Training</a>
                        <a class="dropdown-item" id="Support" value="Support">Support</a>
                        <a class="dropdown-item" id="Engineering" value="Engineering">Engineering</a>
                        <a class="dropdown-item" id="Accounting" value="Accounting">Accounting</a>
                        <a class="dropdown-item" id="Business Development" value="BusinessDevelopment">Business Development</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Location
                    </a>
                    <div id="locationDrop"class="dropdown-menu" aria-labelledby='locationDropdown'>
                        <a class="dropdown-item" id="London" value="London">London</a>
                        <a class="dropdown-item" id="Munich" value="Munich">Munich</a>
                        <a class="dropdown-item" id="NewYork" value="NewYork">New York</a>
                        <a class="dropdown-item" id="Paris" value="Paris">Paris</a>
                        <a class="dropdown-item" id="Rome" value="Rome">Rome</a>
                </div>
                </li>
                
                <div class="input-group mb-3">
                  <input id="nameInput" type="text" class="form-control" placeholder="Search by Name.." aria-label="Search by Name" aria-describedby="nameSearch">
                  <div class="input-group-append">
                    <button id="nameSearch" class="btn btn-outline-secondary" type="button">Search</button>
                  </div>
                </div>

            </div> 
        </nav>
        <br>
    <div id="cards">
        <button type="button" class="btn btn-info userBtns" id="addUserBtn" data-toggle="modal" data-target="#addUser"><i class="fa fa-user-plus"></i></button>
        <button type="button" class="btn btn-info userBtns" id="editUserBtn" data-toggle="modal" data-target="#editUser"><i class="fas fa-user-edit"></i></i></button>
        <br>       
    </div>
    <div id="modals">
      <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="addTitle">Add Employee</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <div class="offset-1 col-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="formFirstName" name="formFirstName" placeholder="Enter First Name" type="text" class="form-control" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group row"> 
                  <div class="offset-1 col-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="formLastName" name="formLastName" placeholder="Enter Last Name" type="text" class="form-control" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group row"> 
                  <div class="offset-1 col-10">
                    <select id="formDept" name="formDept" class="custom-select" required="required">
                      <option value="" disabled selected>Select Department</option>
                      <option value="Human Resources">HR</option>
                      <option value="Sales">Sales</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Legal">Legal</option>
                      <option value="Services">Services</option>
                      <option value="Research and Development">Research and Development</option>
                      <option value="Product Management">Product Management</option>
                      <option value="Training">Training</option>
                      <option value="Support">Support</option>
                      <option value="Engineering">Engineering</option>
                      <option value="Accounting">Accounting</option>
                      <option value="Business Development">Business Development</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-1 col-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-envelope"></i>
                        </div>
                      </div> 
                      <input id="formEmail" name="formEmail" placeholder="Enter Email " type="email" required="required" class="form-control">
                    </div>
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset-4 col-10">
                    <button name="submit" type="submit" class="btn btn-primary">Add Employee</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="editTitle">Edit Employee</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <div class="offset-1 col-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="formEditFirstName" name="formEditFirstName" placeholder="Enter First Name" type="text" class="form-control" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group row"> 
                  <div class="offset-1 col-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="formEditLastName" name="formLastName" placeholder="Enter Last Name" type="text" class="form-control" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group row"> 
                  <div class="offset-1 col-10">
                    <select id="formEditDept" name="formEditDept" class="custom-select" required="required">
                      <option value="" disabled selected>Select Department</option>
                      <option value="Human Resources">HR</option>
                      <option value="Sales">Sales</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Legal">Legal</option>
                      <option value="Services">Services</option>
                      <option value="Research and Development">Research and Development</option>
                      <option value="Product Management">Product Management</option>
                      <option value="Training">Training</option>
                      <option value="Support">Support</option>
                      <option value="Engineering">Engineering</option>
                      <option value="Accounting">Accounting</option>
                      <option value="Business Development">Business Development</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-1 col-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-envelope"></i>
                        </div>
                      </div> 
                      <input id="formEditEmail" name="formEditEmail" placeholder="Enter Email " type="email" required="required" class="form-control">
                    </div>
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset-4 col-10">
                    <button name="submit" type="submit" class="btn btn-primary">Add Employee</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

        <script src="libs/js/jquery-3.5.1.min.js">
        </script>
        <script src="libs/vendor/bootstrap.min.js" >
        </script>
        <script src="libs/vendor/faAll.js">
        </script>
        <script src="libs/js/main.js">
        </script>
	</body>
</html>
