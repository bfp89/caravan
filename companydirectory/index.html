<!doctype html>

<html lang="en">

	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,  user-scalable=no" />

        <link rel="icon" href="favicon.png">

        <link rel="stylesheet" 
        href="libs/css/bootstrap.min.css"/>

        <link rel="stylesheet" 
        href="libs/css/faAll.css"/>

        <link rel="stylesheet" 
        href="libs/css/companyDir.css"/>        


		<title>Company Directory</title>

	</head>

	<body>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button id="allButton" class="btn active" value="all">
                <img src="favicon.png" width="50" height="50" alt="Home" loading="lazy">
            </button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNaeropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Department
                    </a>
                    <div id="depDrop" class="dropdown-menu" aria-labelledby="jobDropdown">
                        <a class="dropdown-item" id="HR" value="HumanResources">HR</a>
                        <a class="dropdown-item" id="Sales" value="Sales">Sales</a>
                        <a class="dropdown-item" id="Marketing" value="Marketing">Marketing</a>
                        <a class="dropdown-item" id="Legal" value="Legal">Legal</a>
                        <a class="dropdown-item" id="Services" value="Services">Services</a>
                        <a class="dropdown-item" id="Research" value="ResearchandDevelopment">Research and Development</a>
                        <a class="dropdown-item" id="Product" value="ProductManagement">Product Management</a>
                        <a class="dropdown-item" id="Training" value="Training">Training</a>
                        <a class="dropdown-item" id="Support" value="Support">Support</a>
                        <a class="dropdown-item" id="Engineering" value="Engineering">Engineering</a>
                        <a class="dropdown-item" id="Accounting" value="Accounting">Accounting</a>
                        <a class="dropdown-item" id="Business Development" value="BusinessDevelopment">Business Development</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Location
                    </a>
                    <div id="locationDrop"class="dropdown-menu" aria-labelledby='locationDropdown'>
                        <a class="dropdown-item" id="London" value="London">London</a>
                        <a class="dropdown-item" id="Munich" value="Munich">Munich</a>
                        <a class="dropdown-item" id="NewYork" value="NewYork">New York</a>
                        <a class="dropdown-item" id="Paris" value="Paris">Paris</a>
                        <a class="dropdown-item" id="Rome" value="Rome">Rome</a>
                </div>
                </li>
                
                <div class="input-group mb-3">
                  <input id="nameInput" type="text" class="form-control" placeholder="Search by Name.." aria-label="Search by Name" aria-describedby="nameSearch">
                  <div class="input-group-append">
                    <button id="nameSearch" class="btn btn-outline-secondary" type="button">Search</button>
                  </div>
                </div>
              </ul>
            </div> 
        </nav>
        <br>

    <div id="cards">
      <button type="button" class="btn userBtns" id="addUserBtn" data-toggle="modal" data-target="#addUser"><i class="fa fa-user-plus"></i></button>
      <button type="button" class="btn userBtns" id="editUserBtn" data-toggle="modal" data-target="#editUser"><i class="fas fa-user-edit"></i></i></button>
      <br>       
    </div>

    <div id="modals">
      <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="addTitle">Add Employee</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <div class="offset-1 col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="formFirstName" name="formFirstName" placeholder="Enter First Name" type="text" class="form-control" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group row"> 
                  <div class="offset-1 col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="formLastName" name="formLastName" placeholder="Enter Last Name" type="text" class="form-control" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group row"> 
                  <div class="offset-1 col-8">
                    <select id="formDept" name="formDept" class="custom-select" required="required">
                      <option value="" disabled selected>Select Department</option>
                      <option value="1">HR</option>
                      <option value="2">Sales</option>
                      <option value="3">Marketing</option>
                      <option value="4">Legal</option>
                      <option value="5">Services</option>
                      <option value="6">Research and Development</option>
                      <option value="7">Product Management</option>
                      <option value="8">Training</option>
                      <option value="9">Support</option>
                      <option value="10">Engineering</option>
                      <option value="11">Accounting</option>
                      <option value="12">Business Development</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-1 col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="far fa-envelope"></i>
                        </div>
                      </div> 
                      <input id="formEmail" name="formEmail" placeholder="Enter Email " type="email" required="required" class="form-control">
                    </div>
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset-1 col-8">
                    <button id="submitAdd" name="submit" type="submit" class="btn btn-primary">Add Employee</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h3 class="modal-title" id="editTitle">Edit Employee</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="offset-1 col-10 input-group mb-3">
                <input id="editSearch" name="editSearch" placeholder="Search Employee name to edit.." type="text" class="form-control" required="required">
                <div class="input-group-append">
                  <button id="editSearchBtn" class="input-group-text">Search</button>
                </div>
              </div>
                <form>
                  <h5>Current Details</h5>
                  <div class="form-group row">
                    <div class="offset-1 col-10">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-address-card"></i>
                          </div>
                        </div> 
                        <input id="firstNameToEdit" name="firstNameToEdit" placeholder="First Name" type="text" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row"> 
                    <div class="offset-1 col-10">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-address-card"></i>
                          </div>
                        </div> 
                        <input id="lastNameToEdit" name="lastNameToEdit" placeholder="Last Name" type="text" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row"> 
                    <div id="formEditDept" class="offset-1 col-10">
                      <div class="input-group">
                        <input id="depToEdit" name="depToEdit" placeholder="Department" type="text" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-1 col-10">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-envelope"></i>
                          </div>
                        </div> 
                        <input id="emailToEdit" name="emailToEdit" placeholder="Email" type="email" class="form-control" disabled>
                      </div>
                    </div>
                  </div> 
                  <div class="form-group row">
                    <div class="offset-1 col-8">
                      <button id="submitEdit" name="submitEdit" type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button id="editDetailsBtn" type="button" class="btn btn-info">Edit Employee Details</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>
      </div>

        <script src="libs/js/jquery-3.5.1.min.js">
        </script>
        <script src="libs/vendor/bootstrap.min.js" >
        </script>
        <script src="libs/vendor/faAll.js">
        </script>
        <script src="libs/js/main.js">
        </script>
	</body>
</html>
