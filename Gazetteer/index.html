<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,  user-scalable=no" />

        <link rel="icon" href="favicon.png">

        <link rel="stylesheet" 
        href="libs/css/bootstrap.min.css"/>

        <link rel = "stylesheet"
        type = "text/css"
        href = "libs/css/GazetteerStyles.css" />

        <link rel="stylesheet" 
        href="libs/css/leaflet.css"/>

        <link rel="stylesheet" 
        href="libs/css/easyButton.css"/>

        <link rel="stylesheet" 
        href="libs/css/faAll.css"/>

        <link rel="stylesheet"
        href="libs/css/select2.min.css" >



    </head>

    <body>
        <header>
          <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
            
                <label id="navLabel" for="whichCountry">Which Country?</label>
                
                <select id="whichCountry" class="js-example-responsive" style="width: 50%" type="text" name="whichCountry">
                    <option id="options"></option>
                 </select>
                
                 <button id="tellMore" type="button" class="btn btn-primary" data-toggle="modal" data-target="#countryInfo">
                    Tell Me More!
                </button>
            </nav>
        </header>

        

        <div id="mapid" class="container-fluid">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="countryInfo" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="false">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Why should I visit?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                
                </div>
                <div class="modal-body">
                    <div id="divResults">
			
                        <table>
            
                            <tr>
                                <td align="right">
                                    Capital City: 
                                </td>
                                <td id="txtCapital">
                                    
                                </td>
            
                            </tr>
            
                            <tr>
                                <td align="right">
                                    Languages spoken: 
                                </td>
                                <td id="txtLang">
                                    
                                </td>
            
                            </tr>  
            
                        </table>
            
                    </div>
                </div>
                <div class="modal-footer">
                <button id="infoButton" type="button" class="btn btn-secondary">Info</button>
                <button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                </div>
            </div>
            </div>
        </div>


            
        <script src="libs/js/jquery-3.5.1.min.js">
        </script>

        <script src="libs/js/popper.min.js">
        </script>

        <script src="libs/js/bootstrap.min.js" >
        </script>
      
        <script src="libs/js/leaflet.js">
        </script>

        <script src="libs/js/GazetteerScript.js">
        </script>

        <script src= "libs/js/easyButton.js">
        </script>

        <script src= "libs/js/faAll.js">
        </script>

        <script src="libs/js/select2.min.js">
        </script>
    </body>

    <footer>
        
    </footer>
</html>
